<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1"/>
    <title>Pogoda</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.js"></script>
</head>
<body>
<main id="middle" class="container mt-5 pt-5" ng-app="exampleApp">
    <div ng-controller="exampleControlleer" ng-init="init()">
        <div class="jumbotron">
            <div class="container">
                <h1>{{myData.title}}</h1>
            </div>
        </div>
    </div>
</main>
<script>
    var exampleApp = angular.module('exampleApp', []);
    exampleApp.controller('exampleControlleer', function ($scope, $http) {
            let url = 'https://jsonplaceholder.typicode.com/todos/1';
            $scope.init = function () {
                $http.get(url)
                    .then(function (response) {
                        $scope.myData = response.data;
                    });
            }
        }
    );
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1"/>
    <title>Pogoda</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.js"></script>
</head>
<body>
<main id="middle" class="container mt-5 pt-5" ng-app="exampleApp">
    <div ng-controller="exampleControlleer" ng-init="init()">
        <div ng-controller="exampleControlleer" ng-init="init()">
            <div class="jumbotron">
                <div class="container">
                    <h1>Aktualna pogoda w Lublinie:</h1>
                    <h2>Temperatura: {{myData.main.temp}}&#8451;</h2>
                    <h2>Ciśnienie: {{myData.main.pressure}} hPa</h2>
                    <h2>Wilgotność powietrza: {{myData.main.humidity}} %</h2>
                    <h2>Prędkość wiatru: {{myData.wind.speed}} m/s</h2>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    var exampleApp = angular.module('exampleApp', []);
    exampleApp.controller('exampleControlleer', function ($scope, $http) {
            let url = 'https://api.openweathermap.org/data/2.5/weather';
            let cityCountry = 'Lublin,pl';
            let appid = 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx';
            let units = 'metric';
            $scope.init = function () {



                // $http.get(url)
                //     .then(function (response) {
                //         $scope.myData = response.data;
                //     });


                $http({
                    method: 'GET',
                    url: url,
                    params: {
                        appid: appid,
                        q: cityCountry,
                        units: units
                    }
                }).then(
                    function (odpowiedz) {
                        $scope.myData = odpowiedz.data;
                    }
                );


            }
        }
    );
</script>
</body>
</html>
